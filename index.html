<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mabast Raouf</title>
    <meta name="author" content="Mabast Raouf">
    <meta name="keywords" content="Mabast, Mabast Dara, Mabast Raouf, allbymabast, mabast, photographer" />
    <meta name="description" content="Medical Student, Photographer, and a Simple Human Being!" />
    <link rel="shortcut icon" href="https://data.whicdn.com/images/19000859/superthumb.gif?t=1323359981" type="image/x-icon" />
    <meta name="theme-color" content="#001f3f">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Cardo" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125012328-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-125012328-4');

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
</head>

<body>
    <section>
        <div class="content"></div>
    </section>
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="msg"> “Every man has two lives and the second starts when he realizes he has just one.” <br><br><br><br><small>Loading...</small></div>
    </div>
    <div class="stage">
        <div class="scene">
            <div class="halo">
                <i></i>
                <span class="halo-star"></span>
                <span class="halo-star"></span>
                <span class="halo-star"></span>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <div class="lantern">
                <div class="lantern-handle"></div>
                <div class="lantern-inner">
                    <div class="lantern-chain"></div>
                    <div class="lantern-head"></div>
                    <div class="lantern-body">
                        <div class="lantern-spark"></div>
                        <div class="lantern-spark"></div>
                        <div class="lantern-spark"></div>
                        <div class="lantern-flame"></div>
                    </div>
                    <div class="lantern-base"></div>
                </div>
            </div>
            <div class="planets">
                <div class="planet"></div>
                <div class="planet"></div>
                <div class="planet"></div>
                <div class="planet"></div>
                <div class="planet"></div>
                <div class="planet"></div>
            </div>
        </div>
    </div>
    <iframe src="audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
        <source src="audio/song.mp3" type="audio/mp3">
    </audio>
    <script>
    $(window).load(function() { // makes sure the whole site is loaded
        $("#status").fadeOut(); // will first fade out the loading animation
        $("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.
    })
    </script>
</body>

</html>
